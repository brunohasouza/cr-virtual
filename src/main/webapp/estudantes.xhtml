<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>CR Virtual - Estudantes</title>
</h:head>
<h:body style="background-color: #f0f0f0">
    <ui:include src="menu.xhtml"/>
    <b:growl id="estudanteGrowl" global-only="true" auto-update="true"/>
    <b:container>
        <div style="display:flex; align-items: center; justify-content: space-between;">
            <h1 class="margin-bottom: 20px">Estudantes</h1>
            <b:button value="Novo Estudante" look="success" icon="plus" onclick="$('#modalNovoEstudante').modal('show')" />
        </div>
        <h:form id="formListaEstudantes">
            <b:dataTable id="listaEstudantes" value="#{eController.listar()}" var="estudante">
                <b:dataTableColumn value="#{estudante.matricula}" label="Matrícula" width="144px" />
                <b:dataTableColumn value="#{estudante.nome}" label="Nome" />
                <b:dataTableColumn value="#{estudante.curso}" label="Curso" />
                <b:dataTableColumn value="#{estudante.anoEntrada}" label="Entrada" width="72px" />
                <b:dataTableColumn label="Ações" width="157px">
                    <b:buttonGroup siz="sm">
                        <b:commandButton
                            value="Detalhes"
                            size="sm"
                            update=":formListaEstudantes :modalDetalhesEstudante"
                            oncomplete="$('#modalDetalhesEstudante').modal('show')"
                            actionListener="#{eController.selecionar(estudante)}"
                        />
                        <b:commandButton
                            value="Editar"
                            look="primary"
                            size="sm"
                            update=":formListaEstudantes :modalEditarEstudante"
                            oncomplete="$('#modalEditarEstudante').modal('show')"
                            actionListener="#{eController.selecionar(estudante)}"
                        />
                        <b:commandButton
                            value="Excluir"
                            look="danger"
                            size="sm"
                            update=":formListaEstudantes :modalExcluirEstudante"
                            oncomplete="$('#modalExcluirEstudante').modal('show')"
                            actionListener="#{eController.selecionar(estudante)}"
                        />
                    </b:buttonGroup>
                </b:dataTableColumn>
            </b:dataTable>
        </h:form>
    </b:container>

    <!-- Modal de criação -->
    <b:modal id="modalNovoEstudante" title="Novo estudante">
        <b:form id="formNovoEstudante">
            <b:inputText
                placeholder="João da Silva"
                label="Nome"
                required="true"
                value="#{eController.estudante.nome}"
            >
                <f:facet name="prepend">
                    <b:icon value="user" />
                </f:facet>
            </b:inputText>
            <b:inputText
                placeholder="Análise e Desenvolvimento de Sistemas"
                label="Curso"
                required="true"
                value="#{eController.estudante.curso}"
            >
                <f:facet name="prepend">
                    <b:icon value="education" />
                </f:facet>
            </b:inputText>
            <b:inputText
                placeholder="2018"
                label="Ano de Entrada"
                required="true"
                mask="9999"
                value="#{eController.estudante.anoEntrada}"
            >
                <f:facet name="prepend">
                    <b:icon value="calendar" />
                </f:facet>
            </b:inputText>
            <div style="display: flex; gap: 10px; align-items: center; flex-direction: row-reverse; padding-top: 10px;">
                <b:commandButton
                    value="Criar estudante"
                    look="primary"
                    action="#{eController.criar()}"
                    ajax="true"
                    update=":formListaEstudantes :formNovoEstudante"
                    oncomplete="$('#modalNovoEstudante').modal('hide');"
                    />
                <b:button value="Cancelar" dismiss="modal"/>
            </div>
        </b:form>
    </b:modal>

    <!-- Modal de detalhes -->
    <b:modal id="modalDetalhesEstudante" title="Detalhes do estudante">
        <b:panelGrid columns="2">
            <h:outputLabel value="Matrícula:" />
            <h:outputText value="#{eController.selecionado.matricula}" />
            <h:outputLabel value="Nome:" />
            <h:outputText value="#{eController.selecionado.nome}" />
            <h:outputLabel value="Curso:" />
            <h:outputText value="#{eController.selecionado.curso}" />
            <h:outputLabel value="Ano de Entrada:" />
            <h:outputText value="#{eController.selecionado.anoEntrada}" />
        </b:panelGrid>
        <div style="display: flex; gap: 10px; align-items: center; flex-direction: row-reverse; padding-top: 10px;">
            <b:button value="Fechar" dismiss="modal"/>
        </div>
    </b:modal>

    <!-- Modal de edição -->
    <b:modal id="modalEditarEstudante" title="Editar estudante">
        <b:form id="formEditarEstudante">
            <b:inputText
                placeholder="João da Silva"
                label="Nome"
                required="true"
                value="#{eController.selecionado.nome}"
            >
                <f:facet name="prepend">
                    <b:icon value="user" />
                </f:facet>
            </b:inputText>
            <b:inputText
                placeholder="Análise e Desenvolvimento de Sistemas"
                label="Curso"
                required="true"
                value="#{eController.selecionado.curso}"
            >
                <f:facet name="prepend">
                    <b:icon value="education" />
                </f:facet>
            </b:inputText>
            <b:inputText
                placeholder="2018"
                label="Ano de Entrada"
                required="true"
                mask="9999"
                value="#{eController.selecionado.anoEntrada}"
            >
                <f:facet name="prepend">
                    <b:icon value="calendar" />
                </f:facet>
            </b:inputText>
            <div style="display: flex; gap: 10px; align-items: center; flex-direction: row-reverse; padding-top: 10px;">
                <b:commandButton
                    value="Atualizar estudante"
                    look="primary"
                    action="#{eController.atualizar()}"
                    ajax="true"
                    update=":formListaEstudantes :formEditarEstudante"
                    oncomplete="$('#modalEditarEstudante').modal('hide');"
                    />
                <b:button value="Cancelar" dismiss="modal"/>
            </div>
        </b:form>
    </b:modal>

    <!-- Modal de exclusão -->
    <b:modal id="modalExcluirEstudante" title="Excluir estudante">
        <b:form id="formExcluirEstudante">
            <div style="padding: 15px; border-radius: 1px solid #ebccd1; border-radius: 4px; background-color: #f2dede; color: #a94442;">
                <p style="margin-bottom: 5px;"><strong>Esta ação não pode ser desfeita.</strong></p>
                <p style="margin-bottom: 0;">Tem certeza que deseja excluir o/a #{eController.selecionado.nome}?</p>
            </div>
            <div style="display: flex; gap: 10px; align-items: center; flex-direction: row-reverse; padding-top: 20px;">
                <b:commandButton
                    value="Excluir estudante"
                    look="danger"
                    action="#{eController.remover()}"
                    ajax="true"
                    update=":formListaEstudantes :formExcluirEstudante"
                    oncomplete="$('#modalExcluirEstudante').modal('hide');"
                    />
                <b:button value="Cancelar" dismiss="modal"/>
            </div>
        </b:form>
    </b:modal>
</h:body>
</html>
